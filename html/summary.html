<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="shortcut icon" href="../assets/img/logos/logo_Regular.png" type="image/x-icon">
    
    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/script.js"></script>
</head>

<body onload="init()">
  <header class="header" w3-include-html="../assets/templates/header.html"></header>
  <nav class="sidebar" w3-include-html="../assets/templates/sidebar.html"></nav>

  <div class="summary">
    <div class="summary-head">
        <h1 class="summary-h1">Summary</h1>
        <hr class="summary-hr1">
        <h2 class="summary-h2">Everything in a nutshell!</h2>
    </div>

    <div class="summary-container">
      <div class="left-container">

        <div class="first-line">
          <a class="link-to-board" href="../html/board.html">
            <div class="card">
                <b class="numbers">5</b>Tasks in Board
            </div>
          </a>

          <a class="link-to-board" href="../html/board.html">
            <div class="card">
                <b class="numbers">2</b>Tasks in Progress
            </div>
          </a>

          <a class="link-to-board" href="../html/board.html">
            <div class="card">
                <b class="numbers">2</b>Awaiting Feedback
            </div>
          </a>
        </div>

        <a class="link-to-board" href="../html/board.html">
          <div class="card card-second-line second-line">
              <img class="arrow-img" src="../assets/img/icons/double-arrow-up.svg">
            <div>
              <b class="numbers">1</b>Urgent
            </div>
              <hr class="summary-hr2">
            <div>
            <p><b>October 16, 2022</b></p>
            <p>Upcoming Deadline</p>
            </div>
          </div>
        </a>

        <div class="third-line">
          <a class="link-to-board" href="../html/board.html">
            <div class="card card-third-line">
                <img class="pencil-img" src="../assets/img/icons/pencil.svg">
                <div><b class="numbers">1</b>To-do</div>
            </div>
          </a>

          <a class="link-to-board" href="../html/board.html">
            <div class="card card-third-line">
                <img class="checkmark-summary-img" src="../assets/img/icons/checkmark-summary.svg">
                <div><b class="numbers">1</b>Done</div>
            </div>
          </a>
        </div>
      </div>

      <div class="right-container">
          <p class="greetings" id="greetings"><p class="user-name" id="user-name"></p></p>
      </div>
    </div>
  </div>

</body>
</html>

<script src="../js/summary.js"></script>
