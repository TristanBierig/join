<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logos/logo_Regular.png"
      type="image/x-icon"
    />

    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/HTML_tamplates.js"></script>
    <script src="../js/add_task.js"></script>
  </head>

  <body onload="init()">
    <header
      class="header"
      w3-include-html="../assets/templates/header.html"
    ></header>
    <nav
      class="sidebar"
      w3-include-html="../assets/templates/sidebar.html"
    ></nav>
    <main>
      <form onsubmit="addTask(); return false" class="add-task-form">
        <div>
          <label for="title">Title</label>
          <input name="title" required id="title" type="text" />

          <label for="description">Description</label>
          <textarea id="description" cols="30" rows="10"></textarea>

          <span>Category</span>
          <div onclick="toggleCategoryPicker()" id="category">
            <div>
              <span>Select task category</span>
              <img
                class="open-arrow"
                src="../assets/img/icons/open-select-arrow.svg"
                alt="arrow-down"
              />
            </div>
          </div>

          <span>Assigned to</span>
          <div onclick="toggleUserPicker()" id="assigned-to">
            <div>
              <span>Select contacts to assign</span>
              <img
                class="open-arrow"
                src="../assets/img/icons/open-select-arrow.svg"
                alt="arrow-down"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="due-date">Due date</label>
          <input
            required
            onclick="setMinDate()"
            type="date"
            name="due-date"
            id="due-date"
          />

          <span>Prio</span>
          <div id="prio-box">
            <div id="high-prio-box" onclick="setPrio('high')">
              <span>Urgent</span>
              <img
                src="..//assets/img/icons/high-prio-icon-small.svg"
                alt="high-prio"
              />
            </div>
            <div id="medium-prio-box" onclick="setPrio('medium')">
              <span>Medium</span>
              <img
                src="..//assets/img/icons/medium-prio-icon-small.svg"
                alt="medium-prio"
              />
            </div>
            <div id="low-prio-box" onclick="setPrio('low')">
              <span>Low</span>
              <img
                src="..//assets/img/icons/low-prio-icon-small.svg"
                alt="low-prio"
              />
            </div>
          </div>

          <div>
            <label for="subtask-input">Subtasks</label>
            <input
              placeholder="Add new subtask"
              id="subtask-input"
              type="text"
              name="subtask-input"
            />
            <img
              onclick="clearInput('subtask-input')"
              class="subtask-img"
              src="../assets/img/icons/cancel-icon.svg"
              alt=""
            />
            <div class="seperator"></div>
            <img
              onclick="addSubtask()"
              class="subtask-img"
              src="../assets/img/icons/checkmark-icon-black.svg"
              alt=""
            />
          </div>
          <div id="subtask-box"></div>
          <div>
            <button type="reset">
              Clear <img src="../assets/img/icons/cancel-icon.svg" alt="" />
            </button>
            <button type="submit">
              Create Task
              <img src="../assets/img/icons/checkmark-icon.svg" alt="" />
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
