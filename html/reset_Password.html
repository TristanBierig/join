<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="shortcut icon" href="../assets/img/logos/logo_Regular.png" type="image/x-icon">

    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
</head>

<body onload="initLogin()">
    <main class="login-modal">
        <h1>Reset your password</h1>

        <a href="../index.html">
            <img class="back-arrow" src="../assets/img/icons/sign-up-arrow-left.svg" alt="Arrow to get back"
                title="Arrow to get back">
        </a>

        <p class="info-text">Change your account password</p>

        <form onsubmit="getResetUser()">
            <div class="input-wrapper">
                <input required id="newPw" type="password" placeholder="New password" />
                <img src="../assets/img/icons/login-password.svg" alt="" />
            </div>
            <div class="input-wrapper">
                <input required id="confirmPw" type="password" placeholder="Confirm password" />
                <img src="../assets/img/icons/login-password.svg" alt="" />
            </div>
            <button class="button-wo-icon">Continue</button>
        </form>

    </main>
</body>

</html>
