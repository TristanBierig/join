<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="shortcut icon" href="../assets/img/logos/logo_Regular.png" type="image/x-icon">

    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
</head>

<body onload="initLogin()">
    <div id="openImgContainer" class="logo-animation-bg">
        <img id="openImg" class="logo-animation" src="../assets/img/logos/logo_Big.png" alt="">
    </div>
    
    <main class="login-modal password-modal">
        <h1>I forgot my password</h1>

        <a href="../index.html">
            <img class="back-arrow" src="../assets/img/icons/sign-up-arrow-left.svg" alt="Arrow to get back"
                title="Arrow to get back">
        </a>

        <p class="info-text">Don't worry! We will send you an email with the instructions to <br> reset your password.</p>

        <form id="resetForm" method="post" action="https://join-603.developerakademie.net/join/send_mail.php" onsubmit="return false;">
            <div class="input-wrapper">
                <input id="loginEmail" type="email" name="email" placeholder="Email" />
                <img src="../assets/img/icons/login-email.svg" alt="" />
                <div id="errorTagEmail" class="error-msg d-none">This user doesn't exists.</div>
            </div>       
            <button onclick="resetPassword()" class="button-wo-icon password-btn">Send me the email</button>
        </form>

        <div class="btn-container">
            
        </div>
    </main>
</body>

</html>
