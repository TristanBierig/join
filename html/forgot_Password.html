<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="shortcut icon" href="../assets/img/logos/logo_Regular.png" type="image/x-icon">

</head>

<body>
    <main class="login-modal">
        <h1>I forgot my password</h1>

        <a href="../index.html">
            <img class="back-arrow" src="../assets/img/icons/sign-up-arrow-left.svg" alt="Arrow to get back"
                title="Arrow to get back">
        </a>

        <p class="info-text">Don't worry! We will send you an email with the instructions to reset your password.</p>

        <form action="">
            
            <div class="input-wrapper">
                <input type="email" placeholder="Email" />
                <img src="../assets/img/icons/login-email.svg" alt="" />
            </div>
            
        </form>

        <div class="btn-container">
            <button class="button-wo-icon">Send me the email</button>
        </div>
    </main>
</body>

</html>
