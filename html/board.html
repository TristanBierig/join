<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/bord.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logo_Regular.png"
      type="image/x-icon"
    />

    <script src="../js/script.js"></script>
  </head>

  <body onload="init()">
    <header
      class="header"
      w3-include-html="../assets/templates/header.html"
    ></header>
    <nav
      class="sidebar"
      w3-include-html="../assets/templates/sidebar.html"
    ></nav>
    <main>
      <div>
        <button class="button-secondary-wo-icon">Button</button>
        <button class="button-wo-icon">Button</button>
      </div>
      <div>
        <button class="button-with-icon">
          Create Task
          <img src="../assets/img/add-contact-icon.svg" alt="checkmark" />
        </button>
        <button class="button-secondary-with-icon">
          Cancel
          <img
            class="svg"
            src="../assets/img/cancel-icon.svg"
            alt="checkmark"
          />
        </button>
      </div>
    </main>
  </body>
</html>
