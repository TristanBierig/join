<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/bord.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logos/logo_Regular.png"
      type="image/x-icon"
    />

    <script src="../js/script.js"></script>
  </head>

  <body onload="init()">
    <header
      class="header"
      w3-include-html="../assets/templates/header.html"
    ></header>
    <nav
      class="sidebar"
      w3-include-html="../assets/templates/sidebar.html"
    ></nav>
    <main>
      <div class="bord-header">
        <h1>Board</h1>
        <div>
          <input placeholder="Find Task" type="text" name="" id="" />
          <button class="button-with-icon">
            Add task <img src="../assets/img/icons/add-task-icon.svg" alt="" />
          </button>
        </div>
      </div>
      <section class="drag-and-drop-container">
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <h3>To do</h3>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <h3>In progress</h3>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <h3>Awaiting Feedback</h3>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <h3>Done</h3>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div class="drag-area"></div>
        </div>
      </section>
    </main>
  </body>
</html>
