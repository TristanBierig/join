<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/bord.css" />
    <link rel="stylesheet" href="../css/board_Responsive.css" />
    <link rel="stylesheet" href="../css/add_task_overlay.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logos/logo_Regular.png"
      type="image/x-icon"
    />

    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/HTML_tamplates.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/bord.js"></script>
    <script src="../js/bord_overlays.js"></script>
  </head>

  <body onload="init()">
    <header
      class="header"
      w3-include-html="../assets/templates/header.html"
    ></header>
    <nav
      class="sidebar"
      w3-include-html="../assets/templates/sidebar.html"
    ></nav>
    <main>
      <div class="bord-header">
        <h1>Board</h1>
        <div>
          <div class="input-wrapper">
            <input
              oninput="searchTask()"
              placeholder="Find Task"
              type="text"
              name=""
              id="search-task-input"
            />
            <div>
              <img
                src="../assets/img/icons/magnifying-glass.svg"
                alt="search"
              />
            </div>
          </div>
          <button onclick="openAddTaskOverlay()" class="button-with-icon">
            Add task <img src="../assets/img/icons/add-task-icon.svg" alt="" />
          </button>
        </div>
      </div>
      <section class="drag-and-drop-container">
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>To do</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="to-do-area"
            ondrop="moveTo('to-do')"
            ondragleave="toggleDropareaHoverEffect('to-do-area', 'remove')"
            ondragover="allowDrop(event, 'to-do-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>In progress</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="in-progress-area"
            ondrop="moveTo('in-progress')"
            ondragleave="toggleDropareaHoverEffect('in-progress-area', 'remove')"
            ondragover="allowDrop(event, 'in-progress-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Awaiting Feedback</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="awaiting-feedback-area"
            ondragleave="toggleDropareaHoverEffect('awaiting-feedback-area', 'remove')"
            ondrop="moveTo('awaiting-feedback')"
            ondragover="allowDrop(event, 'awaiting-feedback-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Done</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="done-area"
            ondragleave="toggleDropareaHoverEffect('done-area', 'remove')"
            ondrop="moveTo('done')"
            ondragover="allowDrop(event, 'done-area')"
            class="drag-area"
          ></div>
        </div>
      </section>
    </main>
    <div
      onclick="closeOverlay('task-overlay')"
      class="d-none"
      id="task-overlay"
    >
      <div onclick="doNotClose(event)" id="task-overlay-content"></div>
    </div>
  </body>
</html>
