<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/bord.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logos/logo_Regular.png"
      type="image/x-icon"
    />

    <script src="../js/script.js"></script>
  </head>

  <body onload="init()">
    <header
      class="header"
      w3-include-html="../assets/templates/header.html"
    ></header>
    <nav
      class="sidebar"
      w3-include-html="../assets/templates/sidebar.html"
    ></nav>
    <main>
      <div class="bord-header">
        <h1>Board</h1>
        <div>
          <input placeholder="Find Task" type="text" name="" id="" />
          <button class="button-with-icon">
            Add task <img src="../assets/img/icons/add-task-icon.svg" alt="" />
          </button>
        </div>
      </div>
      <section class="drag-and-drop-container">
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>To do</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="to-do-area"
            ondrop="moveTo('to-do')"
            ondragleave="toggleDropareaHoverEffect('to-do-area', 'remove')"
            ondragover="allowDrop(event, 'to-do-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>In progress</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="in-progress-area"
            ondrop="moveTo('in-progress')"
            ondragleave="toggleDropareaHoverEffect('in-progress-area', 'remove')"
            ondragover="allowDrop(event, 'in-progress-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Awaiting Feedback</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="awaiting-feedback-area"
            ondragleave="toggleDropareaHoverEffect('awaiting-feedback-area', 'remove')"
            ondrop="moveTo('awaiting-feedback')"
            ondragover="allowDrop(event, 'awaiting-feedback-area')"
            class="drag-area"
          ></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Done</span>
            <div>
              <img
                src="../assets/img/icons/add-task-main-color-icon.svg"
                alt="add-task-icon"
              />
            </div>
          </div>
          <div
            id="done-area"
            ondragleave="toggleDropareaHoverEffect('done-area', 'remove')"
            ondrop="moveTo('done')"
            ondragover="allowDrop(event, 'done-area')"
            class="drag-area"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>

<script src="../js/bord.js"></script>
