<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../assets/img/logos/logo_Regular.png" type="image/x-icon">

  <script src="../js/storage.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/contact.js"></script>
</head>

<body onload="initContacts()">
  <header class="header" w3-include-html="../assets/templates/header.html"></header>
  <nav class="sidebar" w3-include-html="../assets/templates/sidebar.html"></nav>
  <main>
    <section id="contactsList">

    </section>

    <section id="contactsOverview">
      <div class="sub-header">
        <h1>Contacts</h1>
        <div class="line"></div>
        <h3>Better with a team</h3>
      </div>

      <div id="currentContact">
        <div>
          <div class="img-wrapper">
            <img src="../assets/img/icons/default-user.svg" alt="">
          </div>
          <div>
            <h3>Anton Mayer</h3>
            <span>
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Capa 1">
                  <g id="Group 11">
                    <path id="Vector 13" d="M9 1.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path id="Vector 14" d="M16.5 9.1416L1.5 9.1416" stroke="#2A3647" stroke-width="2"
                      stroke-linecap="round" />
                  </g>
                </g>
              </svg>
              Add Task
            </span>
          </div>
        </div>
        <div>
          <span>Contact Information</span>
          <span>
            <svg width="21" height="30" viewBox="0 0 21 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.87121 22.0156L7.69054 24.9405L20.3337 4.10842C20.6203 3.63628 20.4698 3.02125 19.9977 2.73471L16.8881 0.847482C16.4159 0.56094 15.8009 0.711391 15.5144 1.18353L2.87121 22.0156Z"
                fill="#2A3647" />
              <path d="M2.28614 22.9794L7.10547 25.9043L2.37685 28.1892L2.28614 22.9794Z" fill="#2A3647" />
            </svg>
            Edit Contact
          </span>
        </div>
        <div>
          <div class="bold">Email</div>
          <a href="mailto:antom@gmail.com">antom@gmail.com</a>
        </div>
        <div>
          <div class="bold">Phone</div>
          <a href="tel:+491111111111">+49 1111 111 11 1</a>
        </div>
      </div>

      <button onclick="toggleContactModal()" class="button-with-icon">
        New contact
        <img src="../assets/img/icons/add-contact-icon.svg" alt="">
      </button>
    </section>

    <section onclick="toggleContactModal()" id="addContactModal" class="d-none">
      <div onclick="doNotClose(event)" id="addContact">
        <div class="left-frame-add">
          <img src="../assets/img/logos/logo_Light.png" alt="Join logo">
          <div class="contact-info">
            <h1>Add contact</h1>
            <h2>Tasks are better with a team!</h2>
          </div>
        </div>

        <div class="right-frame-add">
          <img onclick="toggleContactModal()" class="cancel-btn" src="../assets/img/icons/cancel-icon.svg" alt="">

          <div class="img-wrapper">
            <img src="../assets/img/icons/default-user.svg" alt="">
          </div>

          <form id="addContactForm" onsubmit="addNewContact(); return false;">
            <div class="input-wrapper">
              <input id="contactName" required type="text" placeholder="Name">
              <img src="../assets/img/icons/user-icon.svg" alt="">
            </div>
            <div class="input-wrapper">
              <input id="contactEmail" required type="email" placeholder="Email">
              <img src="../assets/img/icons/login-email.svg" alt="">
            </div>
            <div class="input-wrapper">
              <input id="contactPhone" required type="tel" placeholder="Phone">
              <img src="../assets/img/icons/telephone.svg" alt="">
            </div>

            <div class="button-wrapper">
              <button type="reset" class="button-secondary-with-icon">
                Cancel
                <img src="../assets/img/icons/cancel-icon.svg" alt="">
              </button>
              <button class="button-with-icon">
                Create contact
                <img src="../assets/img/icons/checkmark-icon.svg" alt="">
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
