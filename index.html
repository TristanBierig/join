<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      rel="shortcut icon"
      href="assets/img/logos/logo_Regular.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/fonts.css" />

    <script src="js/script.js"></script>
  </head>

  <body onload="">
    <main class="login-modal">
      <h1>Log in</h1>

      <form action="">
        <div class="input-wrapper">
          <input type="email" placeholder="Email" />
          <img src="assets/img/icons/login-email.svg" alt="" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" />
          <img src="assets/img/icons/login-password.svg" alt="" />
        </div>
      </form>

      <div class="reset-password-container">
        <label class="container">
          <input type="checkbox" />
          Remember me
          <span class="checkmark"></span>
        </label>
        <span class="forgot-password">Forgot my password</span>
      </div>

      <div class="btn-container">
        <button class="button-wo-icon">Log In</button>
        <a class="button-secondary-wo-icon" href="html/summary.html"
          >Guest Log in</a
        >
      </div>
    </main>

    <section class="signup-container">
      <span>Not a Join user?</span>
      <a class="button-wo-icon" href="html/sign_Up.html">Sign up</a>
    </section>
  </body>
</html>
